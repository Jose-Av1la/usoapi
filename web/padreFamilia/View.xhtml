<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PadreFamiliaViewDlg" widgetVar="PadreFamiliaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPadreFamiliaTitle}">
            <h:form id="PadreFamiliaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{padreFamiliaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPadreFamiliaLabel_cedula}"/>
                        <h:outputText value="#{padreFamiliaController.selected.cedula}" title="#{bundle.ViewPadreFamiliaTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewPadreFamiliaLabel_nombre}"/>
                        <h:outputText value="#{padreFamiliaController.selected.nombre}" title="#{bundle.ViewPadreFamiliaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPadreFamiliaLabel_apellido}"/>
                        <h:outputText value="#{padreFamiliaController.selected.apellido}" title="#{bundle.ViewPadreFamiliaTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewPadreFamiliaLabel_direccion}"/>
                        <h:outputText value="#{padreFamiliaController.selected.direccion}" title="#{bundle.ViewPadreFamiliaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewPadreFamiliaLabel_telefono}"/>
                        <h:outputText value="#{padreFamiliaController.selected.telefono}" title="#{bundle.ViewPadreFamiliaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewPadreFamiliaLabel_correo}"/>
                        <h:outputText value="#{padreFamiliaController.selected.correo}" title="#{bundle.ViewPadreFamiliaTitle_correo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PadreFamiliaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
