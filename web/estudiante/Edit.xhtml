<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteEditDlg" widgetVar="EstudianteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstudianteTitle}">
            <h:form id="EstudianteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{estudianteController.selected.cedula}" title="#{bundle.EditEstudianteTitle_cedula}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estudianteController.selected.nombre}" title="#{bundle.EditEstudianteTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{estudianteController.selected.apellido}" title="#{bundle.EditEstudianteTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{estudianteController.selected.edad}" title="#{bundle.EditEstudianteTitle_edad}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{estudianteController.selected.sexo}" title="#{bundle.EditEstudianteTitle_sexo}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{estudianteController.selected.direccion}" title="#{bundle.EditEstudianteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{estudianteController.selected.telefono}" title="#{bundle.EditEstudianteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{estudianteController.selected.correo}" title="#{bundle.EditEstudianteTitle_correo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudianteController.update}" value="#{bundle.Save}" update="display,:EstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstudianteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
